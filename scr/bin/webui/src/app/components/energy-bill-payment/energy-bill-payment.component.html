  <div class="">
    <div class="col-12">

            <div class="clear"></div>       
                <div class="row-fluid">
                        <div class="panel panel-primary">
                        <div class="panel-heading">Energy Bill Payment Information</div>
                        <div class="panel-body">
                            <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                                <div class="p-24">
                                    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                        <div class="p-12" style="text-align: right;" *ngIf="addPermission">
                                            <span class="mat-raised-button mat-accent" (click)="addNewEnergyBillPayment()" *ngIf="!addEnergyBillPayment"
                                              color="accent" mat-raised-button="">
                                              Add EnergyBillPayment
                                            </span>
                                        </div>
                                          <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" *ngIf="addEnergyBillPayment" fxLayout="column"
                                                fxLayoutAlign="start" [formGroup]="energyBillPaymentFormGroup" fxFlex="1 0 auto"
                                                (ngSubmit)="onEnergyBillPaymentSubmit();">
                                          <div class="panel panel-primary">
                                                <div class="panel-heading">{{title}} EnergyBillPayment</div>
                                                <div class="panel-body">
                                                    <div class="col-md-12">
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <input matInput placeholder="amount" [formControl]="energyBillPaymentFormGroup.controls['amount']" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field>
                                                                <input matInput [matDatepicker]="picker" placeholder="Choose date" [formControl]="energyBillPaymentFormGroup.controls['dateOfPayment']">
                                                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                                    <mat-datepicker #picker  ></mat-datepicker> <!--(yearSeleceted)="close($event)"-->
                                                              </mat-form-field>
                                                        </div>      
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <input matInput placeholder="division" [formControl]="energyBillPaymentFormGroup.controls['division']" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <input matInput placeholder="month" [formControl]="energyBillPaymentFormGroup.controls['month']" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <input matInput placeholder="year" [formControl]="energyBillPaymentFormGroup.controls['year']" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3 mt-15">
                                                                <div fxFlex="10" fxLayoutAlign="center center" style="padding-bottom:10px;" class="pr-5 d-inline">
                                                                    <button mat-raised-button color="accent" [disabled]="energyBillPaymentFormGroup.invalid"
                                                                        class="submit-button" aria-label="Submit">
                                                                        {{title}}
                                                                    </button>
                                                                </div>
                                                                <div class="p-12 d-inline">
                                                                    <span class="mat-raised-button mat-warn" (click)="onGoBack()" color="warn"
                                                                      mat-raised-button="">
                                                                      Close
                                                                    </span>
                                                                  </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-md-12">
                                                        
                                                    </div>
                                                </div>
                                            </div>    
                                        </form> 
                                    </div>
                                    <div class="example-header">
                                        <div class="col-sm-4">
                                            <mat-form-field>
                                              <input class="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="clear"> </div>
                                    <div class="mat-elevation-z8">
                                        <mat-table [dataSource]="energyBillPaymentDataSource" matSort>
                                            <ng-container matColumnDef="sno">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Sno.</mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="amount">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>amount</mat-header-cell>
                                                <mat-cell *matCellDef="let row" style="cursor: pointer">
                                                  {{row.amount}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="dateOfPayment">
                                                    <mat-header-cell *matHeaderCellDef mat-sort-header>date of payment</mat-header-cell>
                                                    <mat-cell *matCellDef="let row" style="cursor: pointer">
                                                      {{row.dateOfPayment | date}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="division">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>division</mat-header-cell>
                                                <mat-cell *matCellDef="let row" style="cursor: pointer">
                                                  {{row.division}}</mat-cell>
                                            </ng-container>
                                           <ng-container matColumnDef="month">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>month</mat-header-cell>
                                                <mat-cell *matCellDef="let row" style="cursor: pointer">
                                                  {{row.month}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="year">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>year</mat-header-cell>
                                                <mat-cell *matCellDef="let row" style="cursor: pointer">
                                                  {{row.year}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="id">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                                                    <mat-cell *matCellDef="let row">
                                                      <a mat-icon-button matTooltip="Edit" *ngIf="editPermission"
                                                        (click)="editEneBillPayment(row.id)">
                                                        <mat-icon style="color: rgb(0, 145, 234);">edit</mat-icon>
                                                      </a>
                                                      <button mat-icon-button matTooltip="Delete" *ngIf="deletePermission"
                                                        (click)="deleteEneBillPayment(row.id)">
                                                        <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
                                                      </button>
                                                    </mat-cell>
                                            </ng-container>
                                            <mat-header-row *matHeaderRowDef="eneBillPaymentDisplayedColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: eneBillPaymentDisplayedColumns;">
                                            </mat-row>
                                        </mat-table>
                                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>   
                      </div>
                </div>
        </div>
    </div>
</div>
