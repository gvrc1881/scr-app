<div class="content">
  <div class="row">
    <div class="col-sm-8">
      <div class="login-bg-image">
        <img src="assets/Images/bg-login.png" alt="bg image" class="img-responsive">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="login">
        <div class="logo"><img src="assets/Images/srijay_logo1.PNG" style="width: 70%; padding: 10px"> </div>
        <div class="logincontent">
          <div id="mail-confirm" fxLayout="column" fusePerfectScrollbar>
            <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
              <div id="mail-confirm-form">
                <div class="form-title">Confirm your email address!</div>
                <div class="subtitle">
                  <p>
                    A confirmation e-mail has been sent to <b> {{email}}</b>.
                  </p>
                  <p>
                    Check your inbox and click on the "Confirm my email" link to confirm your email address.
                  </p>
                </div>
                <div class="message">
                  <a class="link" [routerLink]="['/login']">Go back to login page</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
