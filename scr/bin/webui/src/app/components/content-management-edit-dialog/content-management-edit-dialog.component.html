<div class="row">
    <div class="col-12">
        <div class="row-fluid ">
            <div class="close-icon">
                <div class="close-box">
                    <div mat-dialog-actions class="pt-24 ">
                        <button class="mat-accent mr-16" mat-button (click)="dialogRef.close(false)"><i
                                class="material-icons">
                                close
                            </i>
                        </button>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Content Management Edit</div>
                <div class="panel-body">
                    <form [formGroup]="contentManagementEditFormGroup" novalidate
                        (ngSubmit)="onContentManagementEditSubmit()">
                        <div class="col-md-12">
                            <mat-form-field fxFlex="60">
                                <input matInput placeholder="Description" formControlName="descriptionEdit" required />
                                <mat-error
                                    *ngIf="isSubmit && f.descriptionEdit.errors && f.descriptionEdit.errors.required"
                                    class="alert alert-danger">Description required</mat-error>
                                <mat-error
                                    *ngIf="isSubmit && f.descriptionEdit.errors && f.descriptionEdit.errors.pattern"
                                    class="alert alert-danger">Only alphabets allowed
                                </mat-error>
                            </mat-form-field>
                            <div class="clear"> </div>
                            <button class="mat-raised-button mat-accent" color="accent" class="d-inline"
                                mat-raised-button="" type="submit" [disabled]="!contentManagementEditFormGroup.valid">
                                Update
                            </button>
                        </div>
                       
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
