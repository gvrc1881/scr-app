<div class="row">
    <div class="col-12">
        <div class="row-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">Remark</div>
                <div class="panel-body">
                    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                        [formGroup]="remarkFormGroup"  fxFlex="1 0 auto" style="    padding: 10px 20px 20px;">
                        <div class="col-12">
                            <mat-form-field fxFlex="100">
                                <input matInput placeholder="Remark" [formControl]="remarkFormGroup.controls['remark']"
                                    required />
                                <mat-error *ngIf="remarkFormGroup.controls['remark'].hasError('required')">
                                    Enter Remark
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div mat-dialog-actions class="pt-24">
                            <!-- <button mat-raised-button class="mat-accent mr-16"
                                (click)="dialogRef.close(true)">Submit</button> -->
                                <div fxFlex="10" fxLayoutAlign="center center" style="padding-bottom:10px;" class="pr-5 d-inline">
                                        <button (click)="dialogRef.close(remarkFormGroup.value.remark)" mat-raised-button color="accent" [disabled]="remarkFormGroup.invalid"
                                          class="submit-button" aria-label="Submit">
                                        Submit
                                        </button></div>
                            <button mat-button class="mat-accent mr-16 mat-raised-button mat-warn" (click)="dialogRef.close(false)">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
