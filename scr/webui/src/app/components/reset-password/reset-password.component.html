<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content">
  <div class="row">
    <div class="col-sm-8">
      <div class="login-bg-image">
        <img src="assets/Images/bg-login.png" alt="bg image" class="img-responsive">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="login">
        <div class="logo"><img src="assets/Images/srijay_logo1.PNG" style="width: 70%; padding: 10px"> </div>
        <div class="logincontent">
          <form [formGroup]="resetPasswordDetailsForm" novalidate *ngIf="passwordBlock"
            (ngSubmit)="onSubmitResetPasswordDetails(resetPasswordDetailsForm.value)">
            <div class="title">Reset Your PAssword</div>
         
            <div formGroupName="matching_passwords">
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error *ngFor="let validation of change_password_validation_messages.password">
                  <mat-error class="error-message"
                    *ngIf="resetPasswordDetailsForm.get('matching_passwords').get('password').hasError(validation.type) && (resetPasswordDetailsForm.get('matching_passwords').get('password').dirty || resetPasswordDetailsForm.get('matching_passwords').get('password').touched)">
                    {{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirm_password"
                  [errorStateMatcher]="parentErrorStateMatcher" required>
                <mat-error *ngFor="let validation of change_password_validation_messages.confirm_password">
                  <mat-error class="error-message"
                    *ngIf="(resetPasswordDetailsForm.get('matching_passwords').get('confirm_password').hasError(validation.type)|| resetPasswordDetailsForm.get('matching_passwords').hasError(validation.type)) && (resetPasswordDetailsForm.get('matching_passwords').get('confirm_password').dirty || resetPasswordDetailsForm.get('matching_passwords').get('confirm_password').touched)">
                    {{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>          

            <button class="submit-btn" color="primary" mat-raised-button type="submit"
              [disabled]="!resetPasswordDetailsForm.valid">
              Reset My Password
            </button>
            <div class="form-actions"></div>
          </form>
          <div *ngIf="tokenMessage">
            Token has been expired.
        </div>

        <div *ngIf="resetPassword">
          Password Updated Successfully.
          please click   <div class="login" fxLayout="row" fxLayoutAlign="center center">
            <a class="link" [routerLink]="['/login']">Login</a>
          </div>
      </div>
        </div>
      </div>
    </div>
  </div>
</div>
