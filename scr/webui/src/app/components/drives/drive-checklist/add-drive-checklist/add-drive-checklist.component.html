<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/drives']">Drives </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Drive Checklist</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Drive Checklist Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">Add Drive Checklist Form</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addDriveChecklistFormGroup" (ngSubmit)="onAddDriveFormSubmit();">

                                                <div class="col-md-12">

                                                    <!-- DRIVE -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Drive" size="12" maxlength="12"
                                                                [formControl]="addDriveFormGroup.controls['drive']"
                                                                required>
                                                            <mat-error
                                                                *ngIf="addDriveFormGroup.controls['drive'].hasError('required') && addDriveFormGroup.controls['drive'].touched"
                                                                class="alert alert-danger">Enter Drive</mat-error>
                                                            <mat-error
                                                                *ngIf="addDriveFormGroup.controls['drive'].hasError('minlength') && addDriveFormGroup.controls['drive'].touched"
                                                                class="alert alert-danger">Name minimum of 3
                                                                charecters
                                                            </mat-error>
                                                            <mat-error
                                                                *ngIf="addDriveFormGroup.controls['name'].hasError('pattern') && addDriveFormGroup.controls['name'].touched"
                                                                class="alert alert-danger">Only alphabets allowed
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- measureActivityList -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Measure Activity List" size="12"
                                                                maxlength="12"
                                                                [formControl]="addDriveFormGroup.controls['measureActivityList']"
                                                                required>
                                                            <mat-error
                                                                *ngIf="addDriveFormGroup.controls['measureActivityList'].hasError('required') && addDriveFormGroup.controls['measureActivityList'].touched"
                                                                class="alert alert-danger">Enter Measure Activity List</mat-error>
                                                            <mat-error
                                                                *ngIf="addDriveFormGroup.controls['measureActivityList'].hasError('pattern') && addDriveFormGroup.controls['measureActivityList'].touched"
                                                                class="alert alert-danger">Only alphabets allowed
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>

                                                    
                                                    <!-- STATUS -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <mat-select placeholder="Status"
                                                                [formControl]="addDriveFormGroup.controls['status']">
                                                                <mat-option *ngFor="let status of statusList"
                                                                    [value]="status.id">
                                                                    {{ status.status}}
                                                                </mat-option>
                                                            </mat-select>
                                                            <mat-error
                                                                *ngIf="addDriveFormGroup.controls['status'].hasError('required') && addDriveFormGroup.controls['status'].touched"
                                                                class="alert alert-danger">Select Status</mat-error>
                                                        </mat-form-field>
                                                    </div>

                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addDriveFormGroup.invalid" *ngIf="saveUser">
                                                            Submit
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            [disabled]="addDriveFormGroup.invalid" color="accent"
                                                            mat-raised-button="" *ngIf="updateUser">
                                                            Update
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
