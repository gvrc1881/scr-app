<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
    <div class="row">
        <div class="col-12">
                <div class="breadcrumb-section">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                                    <li class="breadcrumb-item"><a [routerLink]="['/master']">Masters </a></li>
                                      <li class="breadcrumb-item active" aria-current="page">Users</li>
                            </ol>
                        </nav>
                      </div>
            
            <div class="clear"> </div>
                <div class="row-fluid">
                        <div class="panel panel-primary">
                            <div class="panel-heading">User Information</div>
                            <div class="panel-body">
            <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
              
                <div class="p-24" style="text-align: right" *ngIf="addPermission">
                    <button class="mat-raised-button mat-accent" color="accent" mat-raised-button="" *ngIf="rolePermission"
                        [routerLink]="['add-user']">
                        Add New User
                    </button></div>
              
                <div class="p-24">

                    <div class="example-header">
                        <div class="col-sm-4">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                        </div>
                        <div class="clear"> </div>
                    </div>

                    <div class="example-container mat-elevation-z8">

                        <mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="sno">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Sno.</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
                            </ng-container>                           
                           
                            <ng-container matColumnDef="userid">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>User ID</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="userName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.username}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="divisionCode">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Division Code</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.divisionCode}}</mat-cell>
                            </ng-container>
                           <!--  <ng-container matColumnDef="lastName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.last_name}}</mat-cell>
                            </ng-container> -->
                            <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.statusId}}</mat-cell>
                            </ng-container>                           
                            <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <a mat-icon-button matTooltip="Edit" *ngIf="editPermission">
                                        <button mat-icon-button matTooltip="Edit" (click)="processEditAction(row.id)">
                                            <mat-icon style="color: rgb(0, 145, 234);">edit</mat-icon>
                                        </button>
                                    </a>
                                    <button mat-icon-button matTooltip="Delete" (click)="deleteUserList(row.id)" *ngIf="rolePermission && (userdata.email != row.email ) && deletePermission">
                                        <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
                                    </button>                                  
                                </mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>
                        <div [hidden]="!status" style="color: rgb(244, 67, 54);text-align: center">deleted Successfully!!!
                        </div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
        </div></div></div>
